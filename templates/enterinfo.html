{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 페이지</title>
    <link rel="stylesheet" href="{% static 'css/enterinfo.css'%}">
    <script>
        // Django URL을 전역 변수로 설정
        var redirectUrl = "{% url 'index' %}";
    </script>
</head>
<body>
    <div class="container">
        <h1>예약 페이지</h1>
        {% for name, address in selected_data %}
            <h3>Name</h3>
            <b>{{ name }}</b>
            <h3>Address</h3>
            <b>{{ address }}</b>
            <br><br>
        {% endfor %}
    </br>
    </br>
        <form id="reservation-form">
            <div class="form-group">
                <label for="date">날짜</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="start-time">시작 시간</label>
                <input type="time" id="start-time" name="start-time" required>
            </div>
            <div class="form-group">
                <label for="end-time">종료 시간</label>
                <input type="time" id="end-time" name="end-time" required>
            </div>
            <div class="form-group">
                <label for="payment-method">결제 방식</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="" disabled selected>선택하세요</option>
                    <option value="credit">신용카드</option>
                    <option value="paypal">현장결제</option>
                </select>
            </div>
            <button type="submit">예약</button>
        </form>
            <!-- 모달 창 -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modal-text"></p>
                 <button id="confirm-button">확인</button>
            </div>
        </div>

        <!-- 다이얼로그 창 -->
        <div id="dialog" class="dialog">
            <div class="dialog-content">
            <span class="close">&times;</span>
            <p>카드사를 선택하고 계좌번호를 입력하세요:</p>
            <input type="text" id="card-company" placeholder="카드사 선택">
            <input type="text" id="account-number" placeholder="계좌번호 입력">
            <button id="submit-card-info">확인</button>
            </div>
        </div>
    </div>
    <script src="{% static 'js/enterinfo.js' %}"></script>
</body>
</html>
